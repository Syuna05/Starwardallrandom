<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>星の翼ALLランダム抽選システム</title>
    <style>
        /* ========================
           Base Styling
        ========================*/
        :root {
            /* 調整しやすい基準サイズ */
            --item-w: 90px;
            --gap: 10px;
            --btn-radius: 6px;
        }

        html,body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            /* 背景画像と半透明オーバーレイ */
            background: url("images/background.png") center/cover no-repeat fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
    content: '';
    position: fixed; /* ← fixed にしてスクロールしても覆うようにする */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.7); /* ← 明度を0.7にアップ（より暗く） */
    z-index: -1;
}

        h1,p {text-align:center; margin:0.4em 0;}

        /* ========================
           Layout Containers
        ========================*/
        .container {
            padding-inline: 4vw; /* スペース */
            margin-top: 1.25rem;
        }

        /* ========================
           Item Group (コスト毎)
        ========================*/
        .item-group {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(var(--item-w),1fr));
            gap: var(--gap);
            margin-bottom: 2.25rem;
        }

        /* コストラベル (見出し) */
        .item-group .cost-label {
            grid-column: 1 / -1; /* 1 行全幅 */
            font-size: clamp(1.1rem, 2.5vw, 1.75rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: .25rem;
        }

        /* ========================
           個別アイテム
        ========================*/
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .35rem;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: auto;
            aspect-ratio: 9/7; /* 元画像 90×70 相当 */
            object-fit: cover;
            filter: brightness(50%);
            transition: filter .3s;
            border-radius: 4px;
        }

        .item.selected img {filter: brightness(100%);}

        .item-name {
            font-size: clamp(.65rem, 2.6vw, .875rem);
            text-align: center;
            word-break: keep-all;
        }

        /* ========================
           Buttons & Controls
        ========================*/
        .button-container {text-align:center; margin-top: 1.5rem;}

        button {
            border:none;
            cursor:pointer;
            border-radius: var(--btn-radius);
            font-weight: 600;
        }

        #drawButton, .cost-draw-button {
            background:#4caf50;
            color:#fff;
            font-size: clamp(1rem, 3vw, 1.25rem);
            padding: .8em 1.6em;
        }

        #selectAllButton, #deselectAllButton {
            font-size: clamp(.9rem, 2.4vw, 1rem);
            padding:.55em 1.3em;
            margin-inline: .3rem;
            background:#3a3a3a;
            color:#fff;
        }

        .checkbox-container {text-align:center; margin-top:1.25rem;}

        /* ========================
           抽選結果表示
        ========================*/
        #resultContainer {
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:1rem;
            margin-top:2rem;
            padding-inline: 4vw;
        }

        .result-item {text-align:center;}

        #resultContainer img {
            width: clamp(110px, 35vw, 150px);
            height:auto;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 6px;
        }

        .result-name {margin-top:.4rem; font-size: .9rem;}
        .result-rank {margin-top:.15rem; font-size:.9rem; font-weight:700;}

        /* ランク別文字色 */
        .result-rank.F覚醒 {color:#ff6666;}
        .result-rank.M覚醒 {color:#ffae42;}
        .result-rank.S覚醒 {color:#5ec8ff;}
        .result-rank.B覚醒 {color:#c0c0c0;}
        .result-rank.D覚醒 {color:#8aff8a;}

        /* ========================
           その他 UI
        ========================*/
        .count-display {text-align:center; margin-top:1.5rem; font-size:.95rem;}
        .count-display p {margin:0;}

        #resetButton {
            position:fixed;
            bottom: 1.2rem; right:1.2rem;
            background:red;
            color:#fff;
            padding:.45rem .65rem;
            font-size:.75rem;
            border-radius: var(--btn-radius);
            opacity:.8;
        }

        /* ========================
           Responsive Tweaks
        ========================*/
        @media (max-width: 768px) {
            :root {--item-w: 75px;}
            .container {padding-inline: 6vw;}
            #resetButton {font-size:.65rem; padding:.35rem .55rem;}
        }

        @media (max-width: 480px) {
            :root {--item-w: 65px;}
            h1 {font-size: 1.35rem;}
            p {font-size: .85rem;}
            #drawButton {width: 92%; max-width:340px;}
            .item-name {font-size:.7rem;}
            .count-display {font-size:.85rem;}
        }
    </style>
</head>
<body>
    <h1>星の翼ALLランダム抽選システム</h1>
    <p>所持キャラを選択して抽選を行ってください。※覚醒は自動で選択されます</p>

    <div class="container" id="itemContainer"></div>

    <div class="button-container">
        <button id="drawButton">選択キャラから抽選</button>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="hideAwakeningCheckbox"> 覚醒を表示しない
    </div>

    <div class="button-container">
        <button id="selectAllButton" class="select-all-button">全選択</button>
        <button id="deselectAllButton" class="select-all-button">全解除</button>
    </div>

    <div id="resultContainer"></div>

    <div class="count-display">
        <p id="totalDrawButtonCount">ボタンを押した回数: 0</p>
    </div>

    <button id="resetButton">リセット</button>

    <script>
    /* === 元のスクリプトをそのまま使用 ===========================*/
    window.onload = function () {
        const itemContainer = document.getElementById("itemContainer");

        // キャラ名の配列
        const imageNames = [
            "グリフィン", "スズラン", "影", "キャヴァリー", "ラジエル", 
            "エルフィン", "シュウウ", "ヒカリ", "ケルビム", "ライン", "ロタ", "イーザ",
            "18号", "アンジェリス", "フリード", "シグナス", "アリス", "カゼ", "ヴァルキア", "エヴァ", 
            "轟雷", "シャープ", "スカイセーバー", "シャオリン", "稲", "ノーラ", "バーゼラルド", 
            "チンニ", "ザハロワ", "ダークスター", 
            "セラフィム", "ヴァーチェ", "エミカ", "スコーピオン", "パラス", 
            "ヒビキ", "アイーダ", "スティレット", "デュカリオン", "ベータ", 
            "カタリナ", "オーキッド", "スノーウォル", "ローランド", "ヤミン"
        ];

        const costs = ["30コス", "25コス", "20コス", "15コス"];
        const costRanges = {
            30: 12,
            25: 15,
            20: 13,
            15: 5
        };

        const rearrangedImageNames = [
            ...imageNames.slice(0, 26),
            imageNames[26], // ノーラ
            imageNames[27], // バーゼラルド
            ...imageNames.slice(28)
        ];

        createItems(rearrangedImageNames, itemContainer, costs, costRanges);
        restoreSelection();
        restoreAwakeningState();

        let totalDrawButtonCount = getDrawButtonCount();
        document.getElementById("totalDrawButtonCount").textContent = `ボタンを押した回数: ${totalDrawButtonCount}`;

        document.getElementById("drawButton").addEventListener("click", () => {
            drawRandomItems(rearrangedImageNames);
            totalDrawButtonCount++;
            document.getElementById("totalDrawButtonCount").textContent = `ボタンを押した回数: ${totalDrawButtonCount}`;
            saveDrawButtonCount(totalDrawButtonCount);
        });

        document.getElementById("selectAllButton").addEventListener("click", () => {
            document.querySelectorAll(".item").forEach(el => el.classList.add("selected"));
            document.querySelectorAll(".item img").forEach(img => img.style.filter = "brightness(100%)");
            saveSelection();
        });
        document.getElementById("deselectAllButton").addEventListener("click", () => {
            document.querySelectorAll(".item").forEach(el => el.classList.remove("selected"));
            document.querySelectorAll(".item img").forEach(img => img.style.filter = "brightness(50%)");
            saveSelection();
        });
        document.getElementById("resetButton").addEventListener("click", () => {
            localStorage.clear();
            location.reload();
        });
        document.getElementById("hideAwakeningCheckbox").addEventListener("change", () => {
            saveAwakeningState();
            toggleAwakeningVisibility();
        });
    };

    /* === 以下、ユーティリティ関数は元のまま ======================*/
    function createItems(imageNames, parentElement, costs, costRanges) {
        let currentIndex = 0;
        costs.forEach(cost => {
            const itemGroup = document.createElement("div");
            itemGroup.classList.add("item-group");

            const costLabel = document.createElement("div");
            costLabel.classList.add("cost-label");
            costLabel.textContent = cost;
            itemGroup.appendChild(costLabel);

            const range = costRanges[parseInt(cost)] || 0;
            for (let i = 0; i < range; i++) {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("item");

                const img = document.createElement("img");
                img.src = `images/item${currentIndex + 1}.png`;
                img.alt = imageNames[currentIndex];
                img.dataset.index = currentIndex + 1;
                itemDiv.appendChild(img);

                const nameDiv = document.createElement("div");
                nameDiv.classList.add("item-name");
                nameDiv.textContent = imageNames[currentIndex];
                itemDiv.appendChild(nameDiv);

                itemDiv.addEventListener("click", () => {
                    itemDiv.classList.toggle("selected");
                    img.style.filter = itemDiv.classList.contains("selected") ? "brightness(100%)" : "brightness(50%)";
                    saveSelection();
                });

                itemGroup.appendChild(itemDiv);
                currentIndex++;
            }
            parentElement.appendChild(itemGroup);
        });
    }

    function drawRandomItems(imageNames) {
        const selectedItems = document.querySelectorAll(".item.selected");
        if (!selectedItems.length) {alert("選択したアイテムがありません！");return;}
        const selectedIndexes = [...selectedItems].map(item => +item.querySelector("img").dataset.index);
        const randomResults = getRandomElements(selectedIndexes, 4);
        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = "";
        const hideAwakening = document.getElementById("hideAwakeningCheckbox").checked;
        randomResults.forEach(idx => {
            const wrap = document.createElement("div");
            wrap.classList.add("result-item");
            wrap.innerHTML = `
                <img src="images/item${idx}.png" alt="item${idx}">
                <div class="result-name">${imageNames[idx-1]}</div>`;
            if (!hideAwakening) {
                const ranks = ["S覚醒","F覚醒","M覚醒","B覚醒","D覚醒"];
                const r = ranks[Math.floor(Math.random()*ranks.length)];
                wrap.innerHTML += `<div class="result-rank ${r}">${r}</div>`;
            }
            resultContainer.appendChild(wrap);
        });
    }

    function getRandomElements(arr,n){const s=[...arr];for(let i=s.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[s[i],s[j]]=[s[j],s[i]];}return s.slice(0,n);}    
    function saveSelection(){const idx=[...document.querySelectorAll(".item.selected img")].map(img=>+img.dataset.index);localStorage.setItem("selectedIndexes",JSON.stringify(idx));}
    function restoreSelection(){const saved=JSON.parse(localStorage.getItem("selectedIndexes"))||[];document.querySelectorAll(".item").forEach(item=>{const idx=+item.querySelector("img").dataset.index;if(saved.includes(idx)){item.classList.add("selected");item.querySelector("img").style.filter="brightness(100%)";}});}    
    function saveAwakeningState(){localStorage.setItem("hideAwakening",JSON.stringify(document.getElementById("hideAwakeningCheckbox").checked));}
    function restoreAwakeningState(){const s=JSON.parse(localStorage.getItem("hideAwakening"))||false;document.getElementById("hideAwakeningCheckbox").checked=s;toggleAwakeningVisibility();}
    function toggleAwakeningVisibility(){const hide=document.getElementById("hideAwakeningCheckbox").checked;document.querySelectorAll(".result-rank").forEach(el=>el.style.display=hide?"none":"block");}
    function getDrawButtonCount(){return +localStorage.getItem("drawButtonCount")||0;}
    function saveDrawButtonCount(c){localStorage.setItem("drawButtonCount",c);}  
    </script>
</body>
</html>
